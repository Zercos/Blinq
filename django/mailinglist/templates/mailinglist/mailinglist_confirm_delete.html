{% extends 'base.html' %}

{% block title %}Confirm delete {{ mailinglist.name }}{% endblock %}
{% block body %}
    <h1>Confirm Delete?</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ mailinglist.name }}?</p>
        <button class="btn btn-danger btn-sm">Yes</button>
        <a href="{% url 'mailinglist:manage_mailinglist' pk=mailinglist.id %}" class="btn btn-primary btn-lg">No</a>
    </form>
{% endblock %}
